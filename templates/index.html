<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{pageHeading}} Trailer Showdown</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/round-about.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Trailer Showdown</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {{'active' if pageHeading == 'Top Rated' }}">
                    <a class="nav-link" href="/home">Top rated</a>
                </li>
                <li class="nav-item {{'active' if pageHeading == 'Popular' }}">
                    <a class="nav-link" href="/popular">Popular</a>
                </li>
                <li class="nav-item {{'active' if pageHeading == 'Now Playing' }}">
                    <a class="nav-link" href="/now">Now playing</a>
                </li>
                <li class="nav-item {{'active' if pageHeading == 'Upcoming' }}">
                    <a class="nav-link" href="/upcoming">Upcoming</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="my-4">{{pageHeading}}</h2>
        </div>
        {% for movie in movies %}
        <div class="col-lg-4 col-sm-6 text-center mb-4">
            <img class="rounded-circle img-fluid d-block mx-auto" src={{movie.poster_path}} alt="" style="cursor:pointer;"
                 onclick="window.location.href='/trailer/{{movie.id}}';">
            <h3 style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 1;line-height: 22px;max-height: 22px;">
                {{movie.title}}</h3>
            <p style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;line-height: 22px;max-height: 44px;">
                {{movie.overview}}</p>
        </div>
        {% endfor %}
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Powered by: <a target="_blank" href="https://www.themoviedb.org">The Movie
            Database(TMDb)</a></p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/popper/popper.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
